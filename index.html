<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
    >
    <title>Fie Browser</title>
</head>
<body>
    <h1>File Browser</h1>

    <table>
        <tr>
            <th>File Icon</th>
            <th>File Name</th>
            <th>File Type</th>
            <th>File Size</th>
        </tr>
        <tr>
            <th><i class="fa-solid fa-file-pdf"></i></th>
            <th>helloworld</th>
            <th>pdf</th>
            <th>14.8 KB</th>
        </tr>
        <tr>
            <th><i class="fa-solid fa-file-image"></i></th>
            <th>helloworld</th>
            <th>png</th>
            <th>2.81 KB</th>
        </tr>
        <tr>
            <th><i class="fa-solid fa-file-image"></i></th>
            <th>nhi</th>
            <th>html</th>
            <th>228 B</th>
        </tr>
        <tr>
            <th><i class="fa-solid fa-file-image">item</i></th>
            <th>helloworld</th>
            <th>txt</th>
            <th>20 B</th>
        </tr>
        <tr>
            <th><i class="fa-solid fa-file-image">item</i></th>
            <th>hello</th>
            <th>json</th>
            <th>30 B</th>
        </tr>

    </table>
</body>
</html>
